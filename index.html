<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <!-- <link rel="stylesheet" href="reset.css"> -->
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="left">
        <div class="hero-container">
            <img src="odin-lined.png" alt="Odin Logo" class="logo">
            Odin
        </div>
    </div>
    <div class="right">
        
        <div class="right-text">
            This is not a real online service! Lorem ipsum, dolor sit amet consectetur adipisicing elit. Rem, perspiciatis.
            Sign up <i>now</i> to get started. <br><br> You <i>know</i> you want to.
        </div>
        <form action="">
            <div class="right-form">
            
                <div class="form-text">Let's do this!</div>
                <div class="input-list">
                    <div class="item">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" required>
                    </div>
                    <div class="item">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" required>
                    </div>
                    <div class="item">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="item">
                        <label for="number">PHONE NUMBER</label>
                        <input type="number" id="number" required>
                    </div>
                    <div class="item">
                        <label for="pass">PASSWORD</label>
                        <input type="password" id="pass" required>
                    </div>
                    <div class="item">
                        <label for="conf-pass">CONFIRM PASSWORD</label>
                        <input type="password" id="conf-pass" required>
                    </div>
                </div>
                
            </div>
            <div class="right-submit">
                <button type="submit" inherit>Create Account</button>
                <div class="log-in">Already have an account? <a href="">Log in</a></div>
            </div>
        </form>
        
        
    </div>
</body>
</html>
